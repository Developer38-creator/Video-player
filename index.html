<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Responsive Video Player Gallery
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Hide default video controls for custom controls */
    video::-internal-media-controls-overlay-cast-button {
      display:none;
    }
  </style>
 </head>
 <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-6">
   Video Player Gallery
  </h1>
  <div class="w-full max-w-4xl flex flex-col space-y-6">
   <div class="relative w-full aspect-video bg-black rounded-lg overflow-hidden shadow-lg">
    <video class="w-full h-full object-contain bg-black" controls="" id="video-player" preload="metadata" src="Videos/7221400.mp4">
     Sorry, your browser doesn't support embedded videos.
    </video>
   </div>
   <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
    <button aria-label="Play video 1" class="focus:outline-none border-2 border-transparent rounded-lg overflow-hidden hover:border-blue-500 transition" data-video-src="Videos/7221400.mp4">
     <img alt="Thumbnail image showing a scenic mountain landscape with a clear blue sky for video 1" class="w-full h-auto object-cover" height="180" loading="lazy" src="https://storage.googleapis.com/a1aa/image/94da5c2f-14d4-4c4d-5ee1-45e3a7f9de2a.jpg" width="320"/>
    </button>
    <button aria-label="Play video 2" class="focus:outline-none border-2 border-transparent rounded-lg overflow-hidden hover:border-blue-500 transition" data-video-src="Videos/7221401.mp4">
     <img alt="Thumbnail image showing a calm ocean sunset with orange and purple hues for video 2" class="w-full h-auto object-cover" height="180" loading="lazy" src="https://storage.googleapis.com/a1aa/image/c38cfecd-1298-4043-a563-5368f5a7c822.jpg" width="320"/>
    </button>
    <button aria-label="Play video 3" class="focus:outline-none border-2 border-transparent rounded-lg overflow-hidden hover:border-blue-500 transition" data-video-src="Videos/7221402.mp4">
     <img alt="Thumbnail image showing a dense forest with sun rays piercing through the trees for video 3" class="w-full h-auto object-cover" height="180" loading="lazy" src="https://storage.googleapis.com/a1aa/image/7cc64848-1145-471f-ffe0-ae4fafcdbc8f.jpg" width="320"/>
    </button>
    <button aria-label="Play video 4" class="focus:outline-none border-2 border-transparent rounded-lg overflow-hidden hover:border-blue-500 transition" data-video-src="Videos/7221403.mp4">
     <img alt="Thumbnail image showing a city skyline at night with bright lights and reflections for video 4" class="w-full h-auto object-cover" height="180" loading="lazy" src="https://storage.googleapis.com/a1aa/image/a7c0c728-b628-4b88-4ad8-bc54ef0fcf0c.jpg" width="320"/>
    </button>
    <button aria-label="Play video 5" class="focus:outline-none border-2 border-transparent rounded-lg overflow-hidden hover:border-blue-500 transition" data-video-src="Videos/7221404.mp4">
     <img alt="Thumbnail image showing a desert landscape with sand dunes and a clear blue sky for video 5" class="w-full h-auto object-cover" height="180" loading="lazy" src="https://storage.googleapis.com/a1aa/image/f965564d-30fe-43cb-8751-74b3b2afb726.jpg" width="320"/>
    </button>
   </div>
  </div>
  <script>
   const videoPlayer = document.getElementById("video-player");
    const buttons = document.querySelectorAll("button[data-video-src]");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const src = btn.getAttribute("data-video-src");
        if (videoPlayer.src !== src) {
          videoPlayer.src = src;
          videoPlayer.play();
        }
      });
    });
  </script>
 </body>
</html>
